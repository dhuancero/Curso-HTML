<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Formulario de registro</h1>
      <form action="" method="post" class="formulario">
        <!-- Grupo de datos personales -->
        <fieldset class="grupo-personal">
          <legend>Información personal</legend>
          <!-- campo nombre -->
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="comun-input"
            required
          />
          <!-- Campo correo -->
          <label for="correo">Correo electrónico</label>
          <input
            type="email"
            name="correo"
            id="correo"
            class="comun-input"
            required
          />
          <!-- campo teléfono -->
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" class="comun-input" />
          <!-- Lista de género -->
          <label for="genero">Género</label>
          <select name="genero" id="genero" required>
            <option value="elige" selected>Seleccione género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </fieldset>
        <!-- Fin grupo de datos personales -->

        <!-- Grupo de información de la cuenta -->
        <fieldset class="grupo-cuenta">
          <legend>Informaciónde la cuenta</legend>
          <label for="nombre">Nombre usuario</label>
          <input
            type="text"
            name="nombre-usuario"
            id="nombre"
            class="comun-input"
            required
          />
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="comun-input"
          />
          <br />
          <label for="password-repeat">Confirmar contraseña</label>
          <input
            type="password"
            name="password-repeat"
            id="password-repeat"
            required
            class="comun-input"
          />
        </fieldset>
        <!-- Fin grupo de información de la cuenta -->

        <!-- Grupo de dirección de envío -->
        <fieldset class="grupo-envio">
          <legend>Direccion de envío</legend>
          <label for="ciudad">Direccion:</label>
          <select name="ciudad" id="ciudad" class="comun-input">
            <option value="" selected>Seleccione una ciudad</option>
            <option value="">Valladolid</option>
            <option value="">Segovia</option>
            <option value="">Ávila</option>
          </select>
          <br />
          <label for="nombre">Código postal:</label>
          <input type="text" name="cp" id="nombre" class="comun-input" />
          <!-- Fin grupo de dirección de envío -->
          <label for="ciudad">Pais:</label>
          <select name="ciudad" id="ciudad" class="comun-input">
            <option value="" selected>Seleccione un pais</option>
            <option value="">España</option>
            <option value="">Perú</option>
            <option value="">Francia</option>
          </select>
        </fieldset>
        <fieldset>
          <input type="checkbox" required />
          <label for="">Acepto todas la condiciones</label>
        </fieldset>
        <div class="content-btnEnviar">
          <input type="submit" value="Enviar" class="btnEnviar"/>
        </div>
      </form>
    </main>
  </body>
</html>
