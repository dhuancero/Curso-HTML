<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="informacion Personal">
    <meta name="author" content="Lisbeth Alvarez">
    <title>Formulario de Información Personal</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Formulario de Información Personal</h2>
    <form action="/submit_form" method="post">
        <label for="nombre_completo">Nombre completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required><br><br>
        <label for="correo_electronico">Correo electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        <label for="genero">Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino" required>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otros" name="genero" value="Otros" required>
        <label for="otros">Otros</label><br><br>
        <input type="submit" value="Enviar">

        <h2>Informacion de la Cuenta</h2>
        <div class="informacion-cuenta">
            <form action="/submit-your-form-endpoint" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario (obligatorio)</label><br><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña (obligatorio)</label><br><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña (obligatorio)</label><br><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <h2>Formulario de Dirección de Envío</h2>

            <form>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required> <br>
                <label for="">Ciudad:</label><br>
                <select id="" name="ciudad" required><br>
                    <option value="">Seleccione una Ciudad</option>
                    <option value=""> Barcelona </option>
                    <option value="">Madrid</option>
                    <option value="">Valladolid</option>
                </select><br>
                <label for="codigoPostal">Código Postal:</label><br>
                <input type="text" id="codigoPostal" name="codigoPostal"><br>
                <label for="pais">País:</label><br>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione un País</option>
                    <option value="">Colombia</option>
                    <option value=""> España </option>
                    <option value=""> Venezuela </option>
                </select><br><br>
                <input type="submit" value="Enviar"><br><br>
            </form>
            <form>
                <label for="aceptoCondiciones">
                    <input type="checkbox" id="aceptoCondiciones" name="aceptoCondiciones" value="aceptado">
                    Acepto todas las condiciones
                </label><br><br>
                <input type="submit" value="Enviar">
            </form>
    </form>
</body>

</html>
